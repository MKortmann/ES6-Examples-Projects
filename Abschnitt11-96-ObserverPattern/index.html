  <title>JavaScript Sandbox: Patterns</title>

<body>

  <h1 class="text-primary text-center my-4">JavaScript Sandbox: Patterns (Observer)</h1>

  <div class="container text-center">
    <button class="sub-ms btn btn-info btn-block py-2">Subscribe to Milliseconds</button>
    <button class="unsub-ms btn btn-info btn-block py-2">Unubscribe from Milliseconds</button>
    <br><br>
    <button class="sub-s btn btn-info btn-block py-2">Subscribe to Seconds</button>
    <button class="unsub-s btn btn-info btn-block py-2">Unubscribe from Seconds</button>
    <br><br>
    <button class="fire btn btn-danger btn-block py-2">Fire</button>
  </div>
