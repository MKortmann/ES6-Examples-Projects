<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <!--Container in bootstrap just let the content in the middle and add margins ont the sides-->
    <div class="container">
      <div class="row"> <!--Grid System-->
        <div class="col-md-6 mx-auto"> <!--6 column div, mx-auto: content in the middle-->
          <div class="card card-body text-center mt-5"> <!--pb-3: paddle in the bottom-->
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <!--INTEREST-->
              <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                  </div>
              </div>
              <!--YEARS TO REPAY-->
              <div class="form-group">
                  <input type="number" class="form-control" id="years" placeholder="Year To Repay">
              </div>
              <!--BUTTON CALCULATE-->
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!--LADER HERE-->
            <!-- <div id="loading">
              img.src="img/loading.gif" alt="";
            </div> -->
            <!-- RESULTS-->
            <div id="results" class="pt-4"> <!--padding top 4: pt-4-->
              <h5>Results</h5>
              <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Monthly Payment</span>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                  </div>
              </div>
            <!--TOTAL PAYMENT-->
              <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Total Payment</span>
                    <input type="number" class="form-control" id="total-payment" disabled>
                  </div>
              </div>
            <!--TOTAL INTEREST-->
              <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Total Interest</span>
                    <input type="numbe-r" class="form-control" id="total-interest" disabled>
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        
    <!--INCLUDE our script-->
    <script src="app.js"></script>
  </body>
</html>
